<!DOCTYPE html>
<html>
    <head>
        <title>Venture Garden Registration Form</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type = "text/css" href="form.css"/>
    </head>
    <body>
        <h1>Venture Garden Registration Form</h1>
        <div class="formstage">
            <form id = "venture-form" class="formbox formbouncy">
                <p class ="description">Let Us know you better</p>
                <div class = "row-tab">
                    <div class="label-venture">
                        <label>*Name</label>
                    </div>
                    <div class="input-venture">
                        <input type = "text" placeholder="Name">
                    </div>
                </div>
                <div class = "row-tab">
                    <div class="label-venture">
                        <label>*Email</label>
                    </div>
                    <div class="input-venture">
                        <input type = "text" placeholder="Email">
                    </div>
                </div>
                <div class = "row-tab">
                    <div class="label-venture">
                        <label>*Age</label>
                    </div>
                    <div class="input-venture">
                        <input type = "text" placeholder="Age">
                    </div>
                </div>
                <div class = "row-tab">
                    <div class="label-select">
                        <label>Which option best describes your technology stack?</label>
                    </div>
                    <div class="select-input">
                        <select>
                            <option value="frontend">FrontEnd</option>
                            <option value= "backend"> Backend</option>
                            <option value = "devops">Devops</option>
                            <option value = " Qualityassurance">Quality Assurance</option>
                        </select>
                    </div>

                </div>
                <div class="row-tab">
                    <div class="label-radio">
                        What is your Proficiency Level?
                    </div>
                    <div class="input-radio">
                        <div>
                            <label>
                                <input type="radio" name="feedback">
                            </label> Beginner
                        </div>
                        <div>
                            <label>
                                <input type="radio" name="feedback">
                            </label>Intermediate
                        </div>
                        <div>
                            <label>
                                <input type="radio" name="feedback">
                            </label> Advanced
                        </div>
                        <div>
                            <label>
                                <input type="radio" name="feedback">
                            </label> Expert
                        </div>
                    </div>
                </div>

                <div class="row-tab">
                    <div class="text-area">
                        Any comments or observation?
                    </div>
                    <textarea>Enter Additional comments</textarea>
                </div>
                <div class="row-tab">
                    <div class="submit-button">Submit Here: </div>
                    <input class = "button" type = "submit"> 
                </div>
            </form>
        </div>
    </body>
</html>
